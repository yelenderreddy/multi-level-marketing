openapi: 3.0.3
info:
  title: Multi-Level Marketing API
  description: |
    Complete API for multi-level marketing application with product management, user management, payments, and referral system.
    
    ## Features
    - **Product Management**: CRUD operations with photo upload
    - **User Management**: Registration, authentication, profile management
    - **Payment Integration**: Razorpay payment processing
    - **Referral System**: User referrals and rewards
    - **Admin Panel**: Admin operations and reward management
    - **FAQ Management**: FAQ CRUD operations
    - **Bank Details**: User bank information management
    - **Wishlist**: User wishlist functionality
    - **File Upload**: Image upload with validation
    
    ## File Upload
    - Supported formats: jpg, jpeg, png, gif, webp
    - Maximum file size: 5MB
    - Files stored in `/uploads/` directory
    - Accessible via: `http://localhost:3000/uploads/filename`
    
    ## Authentication
    Most endpoints require JWT authentication. Include your token in the Authorization header:
    ```
    Authorization: Bearer your-jwt-token-here
    ```
    
    ## Admin Access
    Admin endpoints require admin JWT token. Login with:
    - Username: `admin`
    - Password: `admin123`
  version: 1.0.0
  contact:
    name: API Support
    email: support@example.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:3000
    description: Development server
  - url: https://your-domain.com
    description: Production server

security:
  - bearerAuth: []

paths:
  /product/all:
    get:
      tags:
        - Products
      summary: Get all products
      description: Retrieve all products with their photo URLs. This endpoint is public and doesn't require authentication.
      operationId: getAllProducts
      responses:
        '200':
          description: Products retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "Products fetched successfully"
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
        '404':
          description: No products found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /product/{id}:
    get:
      tags:
        - Products
      summary: Get product by ID
      description: Retrieve a specific product by its ID with photo URL. This endpoint is public and doesn't require authentication.
      operationId: getProductById
      parameters:
        - name: id
          in: path
          required: true
          description: Product ID
          schema:
            type: integer
            minimum: 1
          example: 1
      responses:
        '200':
          description: Product retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "Product fetched successfully"
                  data:
                    $ref: '#/components/schemas/Product'
        '400':
          description: Invalid product ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Product not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /product/add-with-photo:
    post:
      tags:
        - Products
      summary: Add product with photo
      description: |
        Create a new product with optional photo upload.
        
        **File Requirements:**
        - Supported formats: jpg, jpeg, png, gif, webp
        - Maximum size: 5MB
        - Field name: `photo`
        
        **Authentication Required**
      operationId: addProductWithPhoto
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - productName
                - productCount
                - productCode
                - productPrice
              properties:
                productName:
                  type: string
                  description: Name of the product
                  example: "Premium Product"
                productCount:
                  type: integer
                  minimum: 0
                  description: Available quantity
                  example: 50
                productCode:
                  type: integer
                  description: Unique product code
                  example: 12345
                productPrice:
                  type: integer
                  minimum: 0
                  description: Product price in cents/smallest currency unit
                  example: 1000
                description:
                  type: string
                  description: Product description (optional)
                  example: "High-quality product with amazing features"
                photo:
                  type: string
                  format: binary
                  description: Product image file (optional)
            encoding:
              photo:
                contentType: image/jpeg, image/png, image/gif, image/webp
      responses:
        '201':
          description: Product created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    example: 201
                  message:
                    type: string
                    example: "Product created successfully"
                  data:
                    $ref: '#/components/schemas/Product'
        '400':
          description: Bad request - invalid data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - invalid or missing JWT token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '413':
          description: File too large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /product/add-multiple:
    post:
      tags:
        - Products
      summary: Add multiple products
      description: Create multiple products without photos. **Authentication Required**
      operationId: addMultipleProducts
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - products
              properties:
                products:
                  type: array
                  minItems: 1
                  items:
                    $ref: '#/components/schemas/ProductInput'
            example:
              products:
                - productName: "Product 1"
                  productCount: 10
                  productCode: 12345
                  productPrice: 1000
                  description: "Product description"
                - productName: "Product 2"
                  productCount: 20
                  productCode: 12346
                  productPrice: 1500
                  description: "Another product"
      responses:
