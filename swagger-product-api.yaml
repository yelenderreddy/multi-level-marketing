  /product/order:
    post:
      tags:
        - Orders
      summary: Order product
      description: Place an order for a product. **Authentication Required**
      operationId: orderProduct
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
                - productName
              properties:
                userId:
                  type: integer
                  description: User ID placing the order
                  example: 1
                productName:
                  type: string
                  description: Name of the product to order
                  example: "Premium Product"
                quantity:
                  type: integer
                  minimum: 1
                  default: 1
                  description: Quantity to order
                  example: 2
            example:
