  # User Management Endpoints
  /api/users/createUsers:
    post:
      tags:
        - Users
      summary: Create new user
      description: Register a new user in the system
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - password
              properties:
                name:
                  type: string
                  description: User's full name
                  example: "John Doe"
                email:
                  type: string
                  format: email
                  description: User's email address
                  example: "john@example.com"
                password:
                  type: string
                  description: User's password
                  example: "password123"
                mobileNumber:
                  type: string
                  description: User's mobile number
                  example: "+1234567890"
                gender:
                  type: string
                  enum: [Male, Female, Other]
                  description: User's gender
                  example: "Male"
                address:
                  type: string
                  description: User's address
                  example: "123 Main St, City, Country"
                referralCode:
                  type: string
                  description: User's referral code
                  example: "REF123"
                referredByCode:
                  type: string
                  description: Referral code of the user who referred this user
                  example: "REF456"
                paymentStatus:
                  type: string
                  enum: [PENDING, PAID]
                  default: PENDING
                  description: User's payment status
                  example: "PENDING"
                reward:
                  type: string
                  description: User's reward
                  example: "â‚¹100"
                referralCount:
                  type: integer
                  default: 0
                  description: Number of users referred
                  example: 0
            example:
              name: "John Doe"
              email: "john@example.com"
              password: "password123"
              mobileNumber: "+1234567890"
              gender: "Male"
              address: "123 Main St, City, Country"
              referralCode: "REF123"
              referredByCode: "REF456"
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    example: 201
                  message:
                    type: string
                    example: "User created successfully"
                  data:
                    $ref: '#/components/schemas/User'
        '400':
          description: Bad request - missing required fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
